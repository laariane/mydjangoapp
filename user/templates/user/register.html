<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% load static %}
  <link rel="stylesheet"  type="text/css"href="{% static 'css/login.css'  %}">
	<title>Register</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">SGM</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			<a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="login" >login</a>
			<a class="nav-item nav-link" href="register">register</a>
			
			</div>
		</div>
	</nav>
	<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->
	<svg class="bi bi-person-square m-5" width="7em" height="7em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  		<path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
  		<path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
	</svg>
	<!-- register Form -->
    <form action="{% url 'register view' %}" method="POST">
      {% csrf_token %}
        {% for field in form  %}
        <div class='field'>
        <label for ="{{field.id_for_label }}" class = label >{{field.label_tag}}
        {{field}}
        </div>
        
          
        {% endfor %}
        <input type="submit" class="fadeIn fourth" value="Register ">
      
    </form>
	
	
</body>
</html>
